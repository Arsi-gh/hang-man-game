<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./game-page-style.css">
</head>
<body>
    <section>
        <canvas width="400" height="300"></canvas>
        <h1>Tries Left : 10</h1>
        <h2 class="time-con"></h2>
        <button class="start-page-btn">Go back to the start page</button>
    </section>
    <main>
        <div class="word-container"></div>
        <div class="alphabets-con">
            <span class="alphabets">A</span>
            <span class="alphabets">B</span>
            <span class="alphabets">C</span>
            <span class="alphabets">D</span>
            <span class="alphabets">E</span>
            <span class="alphabets">F</span>
            <span class="alphabets">G</span>
            <span class="alphabets">H</span>
            <span class="alphabets">I</span>
            <span class="alphabets">J</span>
            <span class="alphabets">K</span>
            <span class="alphabets">L</span>
            <span class="alphabets">M</span>
            <span class="alphabets">N</span>
            <span class="alphabets">O</span>
            <span class="alphabets">P</span>
            <span class="alphabets">Q</span>
            <span class="alphabets">R</span>
            <span class="alphabets">S</span>
            <span class="alphabets">T</span>
            <span class="alphabets">U</span>
            <span class="alphabets">V</span>
            <span class="alphabets">W</span>
            <span class="alphabets">X</span>
            <span class="alphabets">Y</span>
            <span class="alphabets">Z</span>
        </div>
    </main>
    <div class="end-box">
        <h2>The End</h2>
        <h3 class="game-result">You lost</h3>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>    
    </div>
    <script type="module" src="./game-app.js"></script>
</body>
</html>
